<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- layui文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 本地文件 -->
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <!-- 更改密码 form  表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="newPwd" required lay-verify="required|pwd|smaePwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 重复新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">重复新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="rePwd" required lay-verify="required|pwd|rePwd" placeholder="请输入重复新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">

                        <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>




    <!-- layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 本地文件 -->
    <script src="/assets/js/user/user_pwd.js"></script>
</body>

</html>
