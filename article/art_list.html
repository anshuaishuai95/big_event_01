<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入本地css -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区 -->
            <form class="layui-form" id="form_search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="180">
                    <col width="180">
                    <col width="180">
                    <col width="180">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- <tr>
                        <td>贤心</td>
                        <td>贤心</td>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>
                            <button class="layui-btn  layui-btn-xs">编辑</button>
                            <button class="layui-btn  layui-btn-xs  layui-btn-danger">删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页区 -->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 引入template-web -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 定义模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data index}}
         <tr>
            <td>{{index.title}}</td>
            <td>{{index.cate_name}}</td>
            <td>{{index.pub_date |dataFormat}}</td>
            <td>{{index.state}}</td>
            <td>
                <button class="layui-btn btn-edit  layui-btn-xs" data-id='{{index.Id}}'>编辑</button>
        <button class="layui-btn btn-delete  layui-btn-xs  layui-btn-danger" data-id='{{index.Id}}'>删除</button>
            </td>
            </tr> 
        {{/each}}
    </script>
    <!-- 分类 模板引擎 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
     {{each data item}}
     <option value="{{item.Id}}">{{item.name}}</option>
     {{/each}}
    </script>


    <!-- 引入layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入JQ -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入本地js -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
